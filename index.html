<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <div class="sideBarLogo">

            </div>
            <div class="sideBarNav"></div>
            <div class="sideBarProfile"></div>
        </div>
        <div class="contentContainer">
            <div class="content">
                <div class="contentHeader">
                    <button class="addButton">Add Book</button>
                    <input placeholder="Find your perfect book..." class="searchBar type=" search">
                </div>
                <div class="contentShelf">
                    <div class="ShelfContainer">
                        
                    </div>

                </div>
            </div>
        </div>

    </div>

    <dialog class="modalForm">
        <h2>Add your new cool book</h2>

        <form class="bookForm">

            <label>
                Title <input class="formTitle" type="text">
            </label>

            <label>
                Author <input class="formAuthor" type="text">
            </label>

            <label>
                Pages Count <input class="formPageCount" type="number">
            </label>

            <input type="submit" class="submitButton">
        </form>
        <button class="modalClose">Close</button>
    </dialog>
    <script src="myScript.js"></script>
</body>

</html>
